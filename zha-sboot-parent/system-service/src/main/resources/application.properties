spring.application.name = dubbo-provider



server.port = 9090

dubbo.application.name = dubbo-provider
#
demo.service.version = 1.0.0
#
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880
#
dubbo.registry.address = zookeeper://localhost:2181
#
dubbo.provider.timeout = 1000

#logback日志配置
logging.log-path=C:\\log\\system-service
logging.log-pattern=%d{yyyy-MM-dd}
logging.log-max-history=3
logging.log-total-size=5GB


#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mytest?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis-plus
mybatis-plus.mapper-locations=classpath:mapper/*/*.xml
#mybatis-plus.type-aliases-package=com.zw.*.entity
